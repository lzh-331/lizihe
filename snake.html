<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>贪吃蛇游戏</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #333;
  }
  canvas {
    border: 1px solid #fff;
  }
</style>
</head>
<body>
  <script>alert("方向键控制，不要碰到墙哦！");</script>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = 800;
canvas.height = 800;

const scale = 20;
const rows = Math.floor(canvas.height / scale);
const cols = Math.floor(canvas.width / scale);

let snake = [];
let direction;
let food;
let gameOver = false;
let gameInterval;

init();

function init() {
  snake = [{ x: 10, y: 10 }];
  createFood();
  direction = { x: 0, y: 0 };
  gameOver = false;
  document.addEventListener('keydown', changeDirection);
  startGameLoop();
}

function startGameLoop() {
  if (gameInterval) {
    clearInterval(gameInterval);
  }
  gameInterval = setInterval(gameLoop, 100);
}

function gameLoop() {
  if (gameOver) return;
  clearCanvas();
  moveSnake();
  drawSnake();
  drawFood();
  checkCollision();
}

function clearCanvas() {
  ctx.fillStyle = '#333';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawSnake() {
  ctx.fillStyle = 'limegreen';
  snake.forEach(segment => {
    ctx.fillRect(segment.x * scale, segment.y * scale, scale, scale);
  });
  // Draw eyes on the head of the snake
  const head = snake[0];
  const eyeSize = scale / 4;
  ctx.fillStyle = 'black';
  ctx.fillRect((head.x * scale) + 5, (head.y * scale) + 5, eyeSize, eyeSize); // Left eye
  ctx.fillRect((head.x * scale) + scale - eyeSize - 5, (head.y * scale) + 5, eyeSize, eyeSize); // Right eye
}

function moveSnake() {
  const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

  if (head.x === food.x && head.y === food.y) {
    snake.unshift(head);
    createFood();
  } else {
    snake.unshift(head);
    snake.pop();
  }
}

function createFood() {
  food = {
    x: Math.floor(Math.random() * cols),
    y: Math.floor(Math.random() * rows)
  };
}

function drawFood() {
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x * scale, food.y * scale, scale, scale);
}

function checkCollision() {
  const head = snake[0];

  if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
    gameOver = true;
  }

  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      gameOver = true;
    }
  }

  if (gameOver) {
    alert('游戏结束! 按确定重新开始');
    init();
  }
}

function changeDirection(event) {
  const keyPressed = event.keyCode;

  const LEFT = 37;
  const UP = 38;
  const RIGHT = 39;
  const DOWN = 40;

  const goingUp = direction.y === -1;
  const goingDown = direction.y === 1;
  const goingLeft = direction.x === -1;
  const goingRight = direction.x === 1;

  if (keyPressed === LEFT && !goingRight) {
    direction = { x: -1, y: 0 };
  }
  if (keyPressed === UP && !goingDown) {
    direction = { x: 0, y: -1 };
  }
  if (keyPressed === RIGHT && !goingLeft) {
    direction = { x: 1, y: 0 };
  }
  if (keyPressed === DOWN && !goingUp) {
    direction = { x: 0, y: 1 };
  }
}
</script>
</body>
</html>
