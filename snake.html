<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>贪吃蛇游戏</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #333;
  }
  canvas {
    border: 1px solid #fff;
  }
  .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
</style>
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>欢迎来到贪吃蛇游戏！</h2>
        <p>游戏规则：</p>
        <ul>
            <li>使用方向键控制蛇的方向。</li>
            <li>吃到食物后蛇会变长。</li>
            <li>不要让蛇撞到墙壁或自己的身体。</li>
        </ul>
        <button onclick="startGame()">开始游戏</button>
    </div>
</div>
<canvas id="gameCanvas"></canvas>
<script>
  var modal = document.getElementById("myModal");

    // 获取关闭按钮元素
    var span = document.getElementsByClassName("close")[0];

    // 当用户点击关闭按钮时，关闭模态框
    span.onclick = function() {
        modal.style.display = "none";
    }

    // 当用户点击任意位置时，关闭模态框
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // 显示模态框
    function showStartModal() {
        modal.style.display = "block";
    }

    // 开始游戏
    function startGame() {
        modal.style.display = "none";
        // 在这里调用游戏的初始化函数
        init();
    }

    // 初始化游戏
    function init() {
        // 游戏初始化代码
        console.log("游戏已开始！");
    }

    // 页面加载完成后显示模态框
    window.onload = showStartModal;
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = 1000;
canvas.height = 1000;

const scale = 20;
const rows = Math.floor(canvas.height / scale);
const cols = Math.floor(canvas.width / scale);

let snake = [];
let direction;
let food;
let gameOver = false;

init();

function init() {
  snake = [{ x: 10, y: 10 }];
  createFood();
  direction = { x: 0, y: 0 };
  gameOver = false;
  document.addEventListener('keydown', changeDirection);
  setInterval(gameLoop, 100);
}

function gameLoop() {
  if (gameOver) return;
  clearCanvas();
  moveSnake();
  drawSnake();
  drawFood();
  checkCollision();
}

function clearCanvas() {
  ctx.fillStyle = '#333';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawSnake() {
  ctx.fillStyle = 'limegreen';
  snake.forEach(segment => {
    ctx.fillRect(segment.x * scale, segment.y * scale, scale, scale);
  });
  // Draw eyes on the head of the snake
  const head = snake[0];
  const eyeSize = scale / 4;
  ctx.fillStyle = 'black';
  ctx.fillRect((head.x * scale) + 5, (head.y * scale) + 5, eyeSize, eyeSize); // Left eye
  ctx.fillRect((head.x * scale) + scale - eyeSize - 5, (head.y * scale) + 5, eyeSize, eyeSize); // Right eye
}

function moveSnake() {
  const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

  if (head.x === food.x && head.y === food.y) {
    snake.unshift(head);
    createFood();
  } else {
    snake.unshift(head);
    snake.pop();
  }
}

function createFood() {
  food = {
    x: Math.floor(Math.random() * cols),
    y: Math.floor(Math.random() * rows)
  };
}

function drawFood() {
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x * scale, food.y * scale, scale, scale);
}

function checkCollision() {
  const head = snake[0];

  if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
    gameOver = true;
  }

  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      gameOver = true;
    }
  }

  if (gameOver) {
    alert('游戏结束! 按确定重新开始');
    init();
  }
}

function changeDirection(event) {
  const keyPressed = event.keyCode;

  const LEFT = 37;
  const UP = 38;
  const RIGHT = 39;
  const DOWN = 40;

  const goingUp = direction.y === -1;
  const goingDown = direction.y === 1;
  const goingLeft = direction.x === -1;
  const goingRight = direction.x === 1;

  if (keyPressed === LEFT && !goingRight) {
    direction = { x: -1, y: 0 };
  }
  if (keyPressed === UP && !goingDown) {
    direction = { x: 0, y: -1 };
  }
  if (keyPressed === RIGHT && !goingLeft) {
    direction = { x: 1, y: 0 };
  }
  if (keyPressed === DOWN && !goingUp) {
    direction = { x: 0, y: 1 };
  }
}
</script>
</body>
</html>
