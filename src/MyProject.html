<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: rgb(255, 255, 255);
            background-color: aliceblue;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .img{
            width: 50px;
            height: 50px;
            position: absolute;
            background-image: url('../images/goat.gif');
            background-size: cover;
        }
        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #333;
            border-radius: 5px;
            display: none;
            z-index: 1000; 
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center; 
            padding: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        .footer {
            position: fixed; 
            bottom: 0; 
            left: 0;
            right: 0;
    </style>
    <script>
        function jumpToPage() {
            var select = document.getElementById("pageSelect");
            var selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };
    </script>
</head>
<body>
    <div style="background-color: rgb(234, 233, 233); text-align: center;
     padding-bottom: 5px;">
        <h1>我的项目</h1>
    </div>
    <div style="text-align: center;">
        <select id="pageSelect" onchange="jumpToPage(this)" style="text-align: center;">
        <option value="">请选择项目</option>
        <option value="project1.html">博客-开发</option>
        <option value="project2.html">TP商城-测试</option>
        <option value="project3.html">后台系统管理-开发</option>
        <option value="snakexq.html">贪吃蛇-开发</option>
        </select>
    </div>
    <div class="img"></div>
    <script>
        let img =document.querySelector(".img")
        let deg =0
        let imgx =0
        let imgy =0
        let imgl =0
        let imgt =0
        let y =0
        let index =0
        window.addEventListener('mousemove',function(xyz){
            imgx =xyz.x - img.offsetLeft - img.clientWidth /2
            imgy =xyz.y - img.offsetTop - img.clientHeight /2
            deg =360*Math.atan(imgy/imgx)/(2*Math.PI)
            index =0
            let x= event.clientx
            if(img.offsetLeft<x){
                y=-180
            }else{
                y=0
            }
        })
        setInterval(()=>{
            img.style.transform = "rotateZ("+deg+"deg) rotateY("+y+"deg)"
            index++
            if(index<50){
                imgl+=imgx/50
                imgt+=imgy/50
            }
            img.style.left=imgl+"px"
            img.style.top = imgt+"px"
        },10)

        const tooltip = document.querySelector('.tooltip');

        function isMobileDevice() {
            return window.innerWidth <= 768;
            }

        window.onload = function() {
            if (isMobileDevice()) {
                tooltip.style.left = `50%`;
                tooltip.style.top = `50%`;
                tooltip.style.transform = `translate(-50%, -50%)`; 
                tooltip.style.display = 'block'; 

                setTimeout(() => {
                    tooltip.style.display = 'none'; 
                }, 1400);
            }
        };
    </script>
    <div class="footer">
        <a href="index.html" class="btn">返回主页</a>
    </div>
</body>
</html>
